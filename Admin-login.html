<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyber Chitty - Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
        }
        .btn {
            width: 100%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .error {
            color: #dc3545;
            text-align: center;
            margin-top: 10px;
        }
        .success {
            color: #28a745;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>üîê Admin Access</h2>
        <form onsubmit="adminLogin(event)">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="adminEmail" required value="btccyberlord@gmail.com" readonly>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="adminPassword" required>
            </div>
            <button type="submit" class="btn">Login to Dashboard</button>
            <div id="loginStatus"></div>
        </form>
    </div>
    <script>
        function adminLogin(event) {
            event.preventDefault();
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            const statusDiv = document.getElementById('loginStatus');
            if (email === "btccyberlord@gmail.com" && password === "BTC@HAWA") {
                statusDiv.innerHTML = '<div class="success">‚úÖ Login successful! Redirecting...</div>';
                setTimeout(function() {
                    window.location.href = "admin-dashboard.html";
                }, 1000);
            } else {
                statusDiv.innerHTML = '<div class="error">‚ùå Invalid email or password.</div>';
            }
        }
    </script>
</body>
</html>
